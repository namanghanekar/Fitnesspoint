

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="adminlogin.css" />
  </head>
  <body>
    <!-- Main container for the login form -->
    <div class="box">
       <form action="Admin_checklogin" method="post">
        <!-- Title section -->
        <div class="title">
          <h1>Admin Login Form</h1>
        </div>
        <!-- Input fields container -->
        <div class="input-box">
          <!-- Username input -->
          <label for="text" class="label-color">Admin email</label>
          <input
            name="mail"
            type="email"
            placeholder=" email"
            required
          />
          <br />
          <!-- Password input -->
          <label for="password" class="label-color">Password</label>
          <input
            name="pwd"
            type="password"
            placeholder="Password"
            required
          />
          <br />
          <!-- Login button -->
          <input type="submit" class="Login" value="Login" />
          <br />
        </div>
      </form>
    </div>
  </body>
</html>
