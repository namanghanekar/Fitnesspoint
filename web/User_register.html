<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Registration Form in HTML CSS</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>
  <section class="container">
    <div class="card">
      <header>Registration Form</header>
      <form action="User_registration" method="post" class="form" onsubmit="return valid()">

        <!-- Full Name -->
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="name" required />
        </div>

        <!-- Email Address -->
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" name="mail" placeholder="Enter email address" required readonly />
        </div>

        <!-- Phone and Birth Date -->
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="mob" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="date" required />
          </div>
        </div>

        <!-- Gender -->
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" required />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
          </div>
        </div>

        <!-- Height and Weight -->
        <div class="column">
          <div class="input-box">
            <label>Height</label>
            <input type="text" placeholder="Height in cm" name="height" required />
          </div>
          <div class="input-box">
            <label>Weight</label>
            <input type="text" placeholder="Weight in kg" name="weight" required />
          </div>
        </div>

        <!-- Password and Confirm Password -->
        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="password" id="pwd1" name="pwd" placeholder="Enter password" required />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" id="pwd2" name="confirm-password" placeholder="Confirm password" required />
            <b id="one" style="color: red; font-size: 14px;"></b>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- JavaScript for validation -->
  <script>
    function valid() {
      let pwd = document.getElementById("pwd1").value;
      let confirmPwd = document.getElementById("pwd2").value;

      if (pwd === confirmPwd) {
        return true;
      } else {
        document.getElementById("one").innerHTML = "Password and confirm password do not match";
        return false;
      }
    }

    // Autofill email from URL
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        document.getElementById("email").value = email;
      }
    });
  </script>
</body>
</html>
