<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Exercise Level</title>
  <link rel="stylesheet" href="choice.css" />
</head>
<body>
  <h1>Select Your Exercise Level</h1>
  <div class="levels">
    <div class="level-box basic" onclick="location.href='basic.html'">
      <div class="overlay">
        <h2>Basic</h2>
        <div class="icon">
          ⚡
        </div>
      </div>
    </div>

    <div class="level-box intermediate" onclick="location.href='intermediate.html'">
      <div class="overlay">
        <h2>Intermediate</h2>
        <div class="icon">
          ⚡⚡
        </div>
      </div>
    </div>

    <div class="level-box advanced" onclick="location.href='advanced.html'">
      <div class="overlay">
        <h2>Advanced</h2>
        <div class="icon">
          ⚡⚡⚡
        </div>
      </div>
    </div>
  </div>
</body>
</html>
