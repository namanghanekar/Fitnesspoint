<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgotpasswordcss.css">
    <script>
      // Extract the email from the URL
      const params = new URLSearchParams(window.location.search);
      const email = params.get("mail");

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("email").value = email;
      });

      // Password confirmation validation
      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm_password").value;
        if (password !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return false;  // Prevent form submission
        }
        return true;  // Allow form submission
      }
    </script>
</head>
<body>
  <form action="Resetpassword" method="post" onsubmit="return validatePasswords()">
    <h2>Reset Your Password</h2>
    
    <!-- Hidden email field auto-filled -->
    <input type="hidden" id="email" name="email" />
    
    <!-- Password field -->
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    
    <!-- Confirm Password field -->
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    
    <!-- Submit button -->
    <button type="submit">Reset Password</button>
  </form>
</body>
</html>
