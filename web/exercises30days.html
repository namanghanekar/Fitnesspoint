<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Fitness Challenge</title>
    <link rel="stylesheet" href="exercise30days.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>30-Day Fitness Challenge</h1>
            <p class="subtitle">Transform your body with our carefully designed 30-day program</p>
            
            <!-- Progress tracking section -->
            <div class="progress-section">
                <div class="progress-stats">
                    <div class="stat">
                        <span class="stat-value" id="daysCompleted">0</span>
                        <span class="stat-label">Days Completed</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="daysRemaining">30</span>
                        <span class="stat-label">Days Remaining</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="completionPercentage">0%</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            
            <!-- Filter options -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Days</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="incomplete">Incomplete</button>
            </div>
        </header>
        
        <!-- Slider navigation -->
        <div class="slider-controls">
            <button id="prevDay" class="slider-btn prev-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="day-indicator">
                <span id="currentDayIndicator">Day 1-5</span> of 30
            </div>
            <button id="nextDay" class="slider-btn next-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
        
        <!-- Days slider container -->
        <div class="days-slider-container">
            <div class="days-slider" id="daysSlider">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Video modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle">Exercise Video</h3>
            <div class="video-container" id="videoContainer">
                <!-- Video iframe will be inserted here -->
            </div>
        </div>
    </div>
    
    <script src="exercises30days.js"></script>
</body>
</html>
