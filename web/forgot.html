<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="login-form">
    <div class="text">
      <div class="nav__header">
        <div class="nav__logo">
            <img src="images/logo-white.png" alt="logo" class="logo-white" />
        </div>
        <div class="nav__menu__btn" id="menu-btn">
            <p>Enter email for Reset your password.</p>
        </div>
      </div>
    </div>
    <form action="Sendforgotlink" method="post">
      <div class="field">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" class="passInput" placeholder="Enter your email" required>
      </div>
      <button type="submit">Send Link</button>  
    </form>
  </div>
</body>
</html>
